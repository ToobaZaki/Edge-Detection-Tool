<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Results</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .result-card h3 {
            margin: 0 0 1rem 0;
            text-align: center;
            color: #ffd93d;
        }
        .result-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        .back-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            display: block;
            width: fit-content;
            margin: 2rem auto;
            transition: transform 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .results-grid {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edge Detection Results</h1>
        <div class="results-grid">
            <div class="result-card">
                <h3>Original Image</h3>
                <img src="{{ url_for('static', filename=original) }}" alt="Original Image">
            </div>
            <div class="result-card">
                <h3>Sobel Edge Detection</h3>
                <img src="{{ url_for('static', filename=sobel) }}" alt="Sobel Edge Detection">
            </div>
            <div class="result-card">
                <h3>Prewitt Edge Detection</h3>
                <img src="{{ url_for('static', filename=prewitt) }}" alt="Prewitt Edge Detection">
            </div>
            <div class="result-card">
                <h3>Canny Edge Detection</h3>
                <img src="{{ url_for('static', filename=canny) }}" alt="Canny Edge Detection">
            </div>
        </div>
        <a href="/" class="back-btn">Process Another Image</a>
    </div>
</body>
</html>
